<!DOCTYPE html>

<html lang="en">
		<head>
				<title>Vocabulary Quiz</title>
				<link rel="stylesheet" href="/static/main.css">
				{% block head %}{% endblock %}
		</head>
		<body>
				<h1>Vocabulary Quiz</h1>
				<div class="flashed-messages">
					{% with messages = get_flashed_messages() %}
						{% if messages %}
							{% for message in messages %}
								<p>{{message}}</p>
							{% endfor %}
						{% endif %}
					{% endwith %}
				</div>
				{% block body %}{% endblock %}
		</body>
</html>
